<html>
<head>
<script>

var get_latest = function(id, npUri) {
  const apiUrl = 'https://grlc.nps.petapico.org/api/local/local/get_latest_version?np=' + npUri;
  var r = new XMLHttpRequest();
  r.open('GET', apiUrl, true);
  r.setRequestHeader('Accept', 'application/json');
  r.responseType = 'json';
  r.onload = function() {
    var h = '';
    if (r.status === 200) {
      for (const b of r.response['results']['bindings']) {
        l = b['latest']['value'];
        h += '<code><a href="' + l + '">' + l + '</a></code> ';
      }
    } else {
      h = "<em>error getting latest version</en>";
    }
    document.getElementById(id).innerHTML = h;
  };
  r.send();
};

</script>

</head>
<body>

<p>Latest version of <code><a href="http://purl.org/np/RALLkvoulW5DSScfQ2gDQzki9-8Tl-xV9MCmW7btOTHEM">http://purl.org/np/RALLkvoulW5DSScfQ2gDQzki9-8Tl-xV9MCmW7btOTHEM</a></code>:</p>

<ul>
<li><span id="latest"><em>retrieving latest version...</em></span></li>
</ul>
<script>
get_latest("latest", 'http://purl.org/np/RALLkvoulW5DSScfQ2gDQzki9-8Tl-xV9MCmW7btOTHEM');
</script>

</body>
