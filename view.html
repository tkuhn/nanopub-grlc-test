<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
<script>
        
var getJson = function(url, callback) {
  var request = new XMLHttpRequest();
  request.open('GET', url, true);
  request.responseType = 'json';
  request.onload = function() {
    var status = request.status;
    if (status === 200) {
      callback(null, request.response);
    } else {
      callback(status, request.response);
    }
  };
  request.send();
};

var populate = function(elementId, apiUrl, template) {
  getJson(apiUrl,
    function(error, response) {
      if (error == null) {
        document.getElementById(elementId).innerHTML = json2html.render(response, template);
      } else {
        document.getElementById(elementId).innerHTML = "<li><em>error: something went wrong with calling the API</en></li>";
      }
    }
  );
};

</script>

</head>
<body>

<p>Newer versions of <code><a href="http://purl.org/np/RALLkvoulW5DSScfQ2gDQzki9-8Tl-xV9MCmW7btOTHEM">http://purl.org/np/RALLkvoulW5DSScfQ2gDQzki9-8Tl-xV9MCmW7btOTHEM</a></code>:</p>

<ul id="list">
<li><em>retrieving newer versions...</em></li>
</ul>
<script>
populate("list",
  'https://grlc.io/api-git/tkuhn/nanopub-grlc-test/get-newer-versions?np=http://purl.org/np/RALLkvoulW5DSScfQ2gDQzki9-8Tl-xV9MCmW7btOTHEM',
  {'<>':'li','html':'<code><a href="${id}">${id}</a></code>'});
</script>

</body>
