<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
<script>
        
var getJSON = function(url, callback) {
  var request = new XMLHttpRequest();
  request.open('GET', url, true);
  request.responseType = 'json';
  request.onload = function() {
    var status = request.status;
    if (status === 200) {
      callback(null, request.response);
    } else {
      callback(status, request.response);
    }
  };
  request.send();
};

getJSON('https://grlc.io/api-git/tkuhn/nanopub-grlc-test/get-newer-versions?np=http://purl.org/np/RALLkvoulW5DSScfQ2gDQzki9-8Tl-xV9MCmW7btOTHEM',
function(error, response) {
    if (error == null) {
      let template = {'<>':'li','html':'<code>${id}</code>'};
      document.getElementById("list").innerHTML = json2html.render(response, template);
    } else {
      // error
    }
  }
);

</script>

</head>
<body>
<p>Latest versions:</p>
<ul id="list">
</ul>
</body>
